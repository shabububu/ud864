<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<!-- Basically taken from https://developers.google.com/maps/documentation/javascript/tutorial -->
<html>
 <head>
   <meta name="viewport" content="initial-scale=1.0">
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.7413549, lng: -73.99802439999996},
          zoom: 5
        });
      }
    </script>
   <script src="https://maps.googleapis.com/maps/api/js?key=YOUR-KEY-HERE&callback=initMap"
   async defer></script>
 </body>
</html>
